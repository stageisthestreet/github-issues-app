<div class="container mt-5">
    <h2 class="text-center mb-4">Issues del repositorio</h2>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="repoUrl" class="form-label">Introduce la URL del repositorio de GitHub:</label>
                <input type="text" class="form-control" id="repoUrl" [(ngModel)]="repoUrl" placeholder="user/repo"
                    (change)="fetchIssues()" />
            </div>
        </div>
    </div>
    <table class="table table-bordered mt-5 text-center">
        <thead class="table-light">
            <tr>
                <th class="w-50">Title</th>
                <th class="w-25">State</th>
                <th class="w-25">Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of allIssues | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                <td class="text-start">{{ issue.title }}</td>
                <td class="text-start">{{ issue.state }}</td>
                <td class="text-start">{{ issue.created_at | date:'medium' }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
